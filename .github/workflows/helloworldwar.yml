name: hello-world-war CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build WAR
      run: mvn clean package

    - name: Install Tomcat
      run: |
        wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.50/bin/apache-tomcat-10.1.50.tar.gz
        tar -xzf apache-tomcat-10.1.50.tar.gz
        mv apache-tomcat-10.1.50 tomcat10
        chmod +x tomcat10/bin/*.sh

    - name: Deploy WAR to Tomcat
      run: |
        cp target/*.war tomcat10/webapps/
        nohup tomcat10/bin/startup.sh &
        sleep 15

    - name: Health Check
      run: curl -I http://localhost:8080/

    - name: Verify Deployed App
      run: |
        RESPONSE=$(curl -s http://localhost:8080/)
        echo "$RESPONSE"
